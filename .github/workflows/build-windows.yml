name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Fetch LFS files (test videos)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd inverse
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          cd inverse
          pyinstaller mondrian_clock.spec --clean

      - name: Test executable
        run: |
          cd inverse/dist
          ./mondrian-clock-analyzer.exe --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mondrian-clock-analyzer-windows
          path: inverse/dist/mondrian-clock-analyzer.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: inverse/dist/mondrian-clock-analyzer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
